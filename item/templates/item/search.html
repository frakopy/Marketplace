{% extends 'core/base.html' %}

{% block title %}Search Items{% endblock %}

{% block content %} 

    <h1 class="text-center mt-5 mb-5 fst-normal" style="color: #537188">Search Items</h1>
    <div class="container d-flex justify-content-center mb-3">
        <form action="">
            <div class="form-group d-flex gap-1">
                <input style="width: 20em;" id="search" type="text" name="query" class="form-control text-center" value="{{query}}" placeholder="Type to Search">
                <button type="submit" class="btn btn-primary">Search</button>
                <a href="{% url 'search' %}" type="button" class="btn btn-secondary">Reset</a>
            </div>
        </form>
    </div>
    <div class="container d-flex justify-content-center mb-5">
        <ul class="d-flex gap-4 d-flex flex-wrap">
            {% for cat in categories %}
                <li style="list-style: none;">
                    <a style=" color: #537188;" href="{% url 'search' %}?catid={{cat.id}}">{{cat.name}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="container">
        <div class="container p-3 d-flex gap-5 flex-wrap justify-content-center" style="background-color: #EEEEEE">
            {% for item in items %}
                <div class="card" style="width: 18rem;">
                    <a href="{% url 'item_detail' item.id %}" style="text-decoration: none; color: black;">
                        <img src="{{item.image.url}}" class="card-img-top" alt="item.name">
                        <div class="card-body">
                            <h5 class="card-title">{{item.name}}</h5>
                            <p class="card-text">Price: ${{item.price}}</p>
                            <a href="{% url 'item_detail' item.id %}" class="btn btn-primary">Item Details</a>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
{% endblock %}
